
            <div class="titulo">
                <strong>
                    <div>Registro de Nuevo Administrador</div>
                </strong>
            </div>
        
        <!-- contenedor para formulario de registro -->

        <div class="container">
             <label><b>Id</b></label>
            <input type="text" class="form-control" [(ngModel)]="id" placeholder="Ingrese el Id Uniminuto" required>
            <label><b>Nombres</b></label>
            <input type="text" class="form-control" [(ngModel)]="nombres" placeholder="Ingrese los nombres" required>
            <label><b>Apellidos</b></label>
            <input type="text" class="form-control" [(ngModel)]="apellidos" placeholder="Ingrese los apellidos" required>            
            <label><b>Documento</b></label>
            <input type="number" class="form-control" [(ngModel)]="documento" placeholder="Ingrese el No. de documento" required>            
            <label><b>Correo</b></label>
            <input type="email" class="form-control" [(ngModel)]="correo" placeholder="Ingrese el email" required>            
            <label><b>Telefono</b></label>
            <input type="number" class="form-control" [(ngModel)]="telefono" placeholder="Ingrese telefono de contacto" required>     
        </div>
        


        <!-- contenedor para opciones o botones de login normal-->
        
        <div  class="container" style="background-color:#e2e2e2ee">
            <button *ngIf="procesando == false" (click)="RegistrarAdministrador()">Registrar</button>
            <button *ngIf="procesando == true" ><i class="fa fa-spinner fa-spin"></i></button>
        </div>

        <!-- emergente de confirmaciÃ³n -->
        <ng-template #content let-modal>
                <div class="modal-header">
                  <h4 class="modal-title">Modal title</h4>
                  <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p>One fine body&hellip;</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
                </div>
              </ng-template>
