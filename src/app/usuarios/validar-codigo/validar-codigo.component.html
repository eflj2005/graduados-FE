

<!-- contenedor para formulario de registro -->

<div class="container contenido">
    <div class="titulo">
        <strong>
            <div><I>VALIDACION DE CODIGO</I></div>
        </strong>
        <div>&nbsp;</div>
    </div>
            
    <input type="text" class="form-control" [(ngModel)]="codigo" placeholder="___-___" [pattern]="codigoModelo" #codigoMensaje="ngModel" required> 
    <label><b>Ingrese el codigo recibido</b></label>
    <ngb-alert  *ngIf="codigoMensaje.errors?.pattern" type="custom" [dismissible]="false">El codigo debe tener el formato "???-???"</ngb-alert>
</div>


<!-- contenedor para opciones o botones de login normal-->

<div  class="container opcionesPie roundDown">
    <button class="mibutton" *ngIf="codigoMensaje.errors?.pattern || codigo == null" (click)="ValidarCodigo()" disabled><del>Validar</del></button>
    <button class="mibutton" *ngIf="!codigoMensaje.errors?.pattern && codigo != null && procesando == false" (click)="ValidarCodigo()" >Validar</button>
    <button class="mibutton" *ngIf="!codigoMensaje.errors?.pattern && codigo != null && procesando == true" ><i class="fa fa-spinner fa-spin"></i></button>
</div>
