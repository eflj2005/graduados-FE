<!-- modal contenedor -->
<div id="id01" class="modal">

    <div class="modal-content animate">
        <!-- contenedor de imagen -->

        <div class="imgcontainer">
            <img src="../../assets/imagenes/logo_uniminuto.png" alt="Avatar" class="avatar">
        </div>

        <!-- contenedor de formulario para inicio de sesion -->
        <!-- 
        <div *ngIf="error!=null" class="alert alert-danger" role="alert">
            {{error}}
        </div>
        -->

        <div class="titulo">
            <strong>
                <div class="nombre">S.In.G.U.S</div>
                <div>Sistema de Informaci칩n de Graduados Uniminuto para Seguimiento</div>
            </strong>
        </div>

        <!-- contenedor para login normal -->

        <div *ngIf="modo == 1" class="container">
            <label><b>Usuario</b></label>
            <input type="text" class="form-control" [(ngModel)]="usuario" placeholder="Ingrese el nombre de usuario" required>
            <br>
            <label><b>Contrase침a</b></label>
            <input type="password" class="form-control" [(ngModel)]="clave" placeholder="Ingrese la contrase침a" required>
        </div>


        <!-- contenedor para opciones o botones de login normal-->
        
        <div  *ngIf="modo == 1" class="container" style="background-color:#e2e2e2ee">
            <button *ngIf="procesando == false" (click)="ValidarLogin()">Ingresar</button>
            <button *ngIf="procesando == true" ><i class="fa fa-spinner fa-spin"></i></button>
            <span class="psw"><a routerLink="/recuperarClave">Recuperar contrase침a</a></span>
        </div>

        <!-- contenedor para registro de administrador -->        

        <div *ngIf="modo == 2" class="container">
            <button *ngIf="procesando == false" (click)="ActivarRegitroAdministrador()">Registrar Nuevo Administrador</button>
        </div>        

    </div>

</div>
