
    <!-- contenedor para login normal -->

    <div *ngIf="modo == 1" class="container">
        <label><b>Usuario</b></label>
        <input type="text" class="form-control" [(ngModel)]="usuario" placeholder="Ingrese el nombre de usuario" required>
        <br>
        <label><b>Contraseña</b></label>
        <input type="password" class="form-control" [(ngModel)]="clave" placeholder="Ingrese la contraseña" required>
    </div>


    <!-- contenedor para opciones o botones de login normal-->
    
    <div  *ngIf="modo == 1" class="container" style="background-color:#e2e2e2ee">
        <div *ngIf="procesando == false">
            <button  (click)="ValidarLogin()">Ingresar</button>
            <div class="rec">
                <span class="recid"><a routerLink="/recuperarClave">Recuperar ID</a></span>                
                <span class="recpsw"><a routerLink="/recuperarClave">Recuperar contraseña</a></span>
            </div>
        </div>
        <div *ngIf="procesando == true">
            <button><i class="fa fa-spinner fa-spin"></i></button>
        </div>
    </div>

    <!-- contenedor para registro de administrador -->        

    <div *ngIf="modo == 2" class="container">
        <button *ngIf="procesando == false" (click)="ActivarRegitroAdministrador()">Registrar Nuevo Administrador</button>
    </div>
