<div class="blackout" *ngIf="!EstoyListo()">
  <div class="spinner spinner-grow text-primary" role="status">
  </div>
</div>

<div class="container-fluid">

  <div class="row">
    <div class="col-md">
      <h1 align='center'>Administrar Distribuci√≥n de Agendas</h1>
    </div>
  </div>

  <div class="container-fluid">

    <div class="row">

      <div class="col-md-3">
        
        <div class="row justify-content-start">
          <div class="col-md-11 contenedor roundUp px-0 text-center">
            <button 
              type="button" class="btn btn-outline-primary py-0" 
              (click)="RecargarControladores()"
            ><i class="fa fa-refresh"></i> Actualizar</button>
          </div>
        </div>

        <div class="row justify-content-start">
          <div class="col-md-11 contenedor roundDown px-0">
            <app-personas-subagendamiento-componentes-arboles 
              *ngIf="controladorAgendas.EstaListo('cargue')"
              [agendas]='controladorAgendas.todos' 
              [seleccionada]="agendaSeleccionada" 
            ></app-personas-subagendamiento-componentes-arboles>
          </div>
        </div>
        
      </div>

      <div class="col-md-9 contenedor roundUp roundDown px-0">
        <app-personas-subagendamiento-componentes-lista
          *ngIf="controladorSeguimientos.EstaListo('cargue')"
          [controladorAgendas]="controladorAgendas"
          [controladorSeguimientos]="controladorSeguimientos"
          [agenda]="agendaSeleccionada"
        ></app-personas-subagendamiento-componentes-lista>
      </div>

    </div>

  </div>

    
</div>
