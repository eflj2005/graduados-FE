<div class="container-fluid">

  <div class="row">
    <div class="col-md">
      
      <div class="row no-gutters">
        <div class="col-md">
          <h1 align='center'>Lista Usuarios</h1>
        </div>
      </div>

      <div class="row no-gutters align-items-center form mb-2">
        <div class="col-md-1 pl-2"><span class="align-middle"><i class="fa fa-search"></i> Buscar:</span>                                                                          </div>
        <div class="col-md-2">  <input class="form-control form-control-sm" type="text" id="filter" [formControl]="filter"/>                                              </div>

        <div class="offset-md-7 col-md-2">  <button class="btn btn-primary nuevaAgenda" (click)="Procesar(1)" type="button" ><i class="fa fa-plus-circle"></i> Nuevo usuario</button> </div>
      </div>


      <div class="row no-gutters">
        <div class="col-md">

          <table class="table table-striped">
            <thead class="thead">
              <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Documento</th>
                  <th scope="col">Nombres</th>
                  <th scope="col">Apellidos</th>
                  <th scope="col">Telefono</th>
                  <th scope="col">Correos</th>
                  <th scope="col">Fecha de creacion</th>
                  <th scope="col">Estado</th> 
                  <th scope="col">Rol</th>
                  <th scope="col">Areas</th>
                  <th scope="col"></th>

              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let registro of  registros$ | async; index as i">
                <td><ngb-highlight [result]="registro.id | number" [term]="filter.value"></ngb-highlight></td>
                <td><ngb-highlight [result]="registro.documento | number" [term]="filter.value"></ngb-highlight></td>
                <td><ngb-highlight [result]="registro.nombres" [term]="filter.value"></ngb-highlight></td>
                <td><ngb-highlight [result]="registro.apellidos" [term]="filter.value"></ngb-highlight></td>
                <td><ngb-highlight [result]="registro.telefono | number" [term]="filter.value"></ngb-highlight></td>
                <td><ngb-highlight [result]="registro.correo" [term]="filter.value"></ngb-highlight></td>
                <td><ngb-highlight [result]="registro.creacion_fecha" [term]="filter.value"></ngb-highlight></td>
                <td><ngb-highlight [result]="registro.estado" [term]="filter.value"></ngb-highlight></td>
                <td><ngb-highlight [result]="registro.rol" [term]="filter.value"></ngb-highlight></td>
                <td><ngb-highlight [result]="registro.areas_id | number" [term]="filter.value"></ngb-highlight></td>
                <td>
                  <button class="btn btn-outline-secondary "  placement="right" ngbTooltip="Editar" (click)="Procesar( 2 , registro.id )"  ><i class="fa fa-pencil"></i></button>
                </td>
              </tr>
            </tbody>
          </table>

        </div>
      </div>

    </div>
  </div>

</div>
