    <!-- contenedor para registro de administrador -->        

  <div *ngIf="datosAmbiente.inicioPaso == 1" class="container">
      <button class="mibutton" *ngIf="procesando == false" (click)="ActivarRegitroAdministrador()">Registrar Nuevo Administrador</button>
  </div>   


<!-- contenedor para formulario de registro -->
<div *ngIf="datosAmbiente.inicioPaso == 2">

  <div class="container contenido">
      <div class="tituloSecundario">
          <strong>
                 <div>REGISTRO DE ADMINISTRADOR</div>
          </strong>
          <!-- <div>&nbsp;</div>         -->
      </div>

      <label>Documento :</label>
      <input type="text" class="form-control" [(ngModel)]="datos.documento" placeholder="Ingrese el No. de documento" [pattern]="documentoModelo" #documentoMensaje="ngModel" required>
      <ngb-alert  class="col-md-12" *ngIf="documentoMensaje.errors?.pattern" type="custom" [dismissible]="false">Debe registrar un documento</ngb-alert>               
      <label>Nombres :</label>
      <input type="text" class="form-control" [(ngModel)]="datos.nombres" placeholder="Ingrese los nombres" required>
      <label>Apellidos :</label>
      <input type="text" class="form-control" [(ngModel)]="datos.apellidos" placeholder="Ingrese los apellidos" required>            
      <label>Telefono :</label>
      <input type="number" class="form-control" [(ngModel)]="datos.telefono" placeholder="Ingrese telefono de contacto" required>     
      <label>Correo :</label>
      <input type="email" class="form-control" [(ngModel)]="datos.correo" placeholder="Ingrese el email" required>            
      <label><b>Area</b></label>
      <select class="form-control" [(ngModel)]="datos.areas_id" >
        <option *ngFor="let registro of listaAreas" [value]="registro.id" >{{ registro.descripcion }}</option>
      </select>

  </div>


  <!-- contenedor para opciones o botones de login normal-->

  <div  class="container opcionesPie roundDown">
      <button class="mibutton" *ngIf="procesando == false" (click)="RegistrarAdministrador(confirmador,notificador)">Registrar</button>
      <button class="mibutton" *ngIf="procesando == true" ><i class="fa fa-spinner fa-spin"></i></button>
  </div>

</div>
<!-- emergente para confirmación -->
<ng-template #confirmador let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Confirmación</h4>
  </div>
  <div class="modal-body">
    <p>Esta seguro de crear el administrador '{{ nombres }}'' con documento '{{ documento }}'. Esta acción no se puede reversar.</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="modal.close('SI')">Si</button>            
    <button type="button" ngbAutofocus  class="btn btn-outline-secondary" (click)="modal.dismiss('NO')">No</button>            
  </div>
</ng-template>

<!-- emergente para continuar -->
<ng-template #notificador let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Notificación</h4>
  </div>
  <div class="modal-body">
    <p>Se ha enviado un mensaje a '{{ this.correo }}' con el codigo de confirmación.</p>
  </div>
  <div class="modal-footer">       
    <button type="button" ngbAutofocus  class="btn btn-danger" (click)="modal.dismiss('CONTINUAR')">Continuar</button>            
  </div>
</ng-template>
