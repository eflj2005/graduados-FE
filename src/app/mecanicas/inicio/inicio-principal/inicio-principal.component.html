<!-- modal contenedor -->
<div id="div_login_modal" class="modal">

    <div class="modal-content animate">
        <!-- contenedor de imagen -->

        <div class="imgcontainer">
            <img src="../../../../assets/imagenes/logo_uniminuto.png" alt="Avatar" class="avatar">
        </div>

         <!-- contenedor para procesos -->
        <div class="contenido">
            <!-- <router-outlet></router-outlet> -->

            
            <div *ngIf="procesoLogeo.modo == 1">
                <app-inicio-loguear></app-inicio-loguear>
            </div>
            
            <div *ngIf="procesoLogeo.modo == 2">

                <div *ngIf="procesoLogeo.paso == 1 || procesoLogeo.paso == 2">
                    <app-inicio-registrar-administrador></app-inicio-registrar-administrador>
                </div>

                <div *ngIf="procesoLogeo.paso == 3">
                    <app-inicio-validar-codigo></app-inicio-validar-codigo>
                </div>
                
                <div *ngIf="procesoLogeo.paso == 4">
                    <app-cambiar-clave></app-cambiar-clave>
                </div>

            </div>

            <div *ngIf="procesoLogeo.modo == 3">

                <div *ngIf="procesoLogeo.paso == 1">
                    <app-inicio-recuperar-clave></app-inicio-recuperar-clave>
                </div>

                <div *ngIf="procesoLogeo.paso == 2">
                    <app-inicio-validar-codigo></app-inicio-validar-codigo>
                </div>

                <div *ngIf="procesoLogeo.paso == 3">
                    <app-cambiar-clave></app-cambiar-clave>
                </div>                
            </div>      
            

        </div>
         

    </div>

</div>
