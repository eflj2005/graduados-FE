<div class="modal-header">
  <h4 class="modal-title">{{ titulo }}</h4>
 </div>


 <div class="modal-body">

    <div *ngFor="let campo of controlador.campos; index as i">
      <label>{{campo.nombre}} :</label>
      <input type="text" class="form-control" [(ngModel)]="datos[campo.nombre]" required [readonly]="campo.nombre=='id' ? true : false">
    </div>
</div>

<div>&nbsp;</div>

<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="Guardar()">Guardar</button>            
  <button type="button" ngbAutofocus  class="btn btn-outline-dark" (click)="Cancelar()">Cancelar</button>            
</div>
